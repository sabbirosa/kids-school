<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="site-identity">
          <div class="site-logo">
            <img src="./assets/logo.png" alt="" /><span class="mobile-hidden"
              >SCHOOL</span
            >
          </div>
        </div>
        <div class="nav-menus mobile-hidden">
          <ul>
            <li><a class="orange" href="#">Home</a></li>
            <li><a class="sky-blue" href="#">About</a></li>
            <li><a class="dark-turquoise" href="#">Facilities</a></li>
            <li><a class="majorelle-blue" href="#">Admission</a></li>
          </ul>
        </div>
        <button class="button nav-button mobile-hidden">Contact</button>
        <div class="mobile-menu mobile-visible">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="hero">
        <div class="hero-content">
          <div class="hero-title">
            <span class="orange">Empowering</span> students from small age
            <span class="sky-blue">towards vision</span>
          </div>
          <div class="hero-description">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </div>
          <button class="button">Enroll Now</button>
        </div>
        <div class="hero-image">
          <img src="./assets/hero-kids.png" alt="" />
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/7166c8c0eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
